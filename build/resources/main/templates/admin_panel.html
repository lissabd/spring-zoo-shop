<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
    <title>Admin Panel</title>
</head>
<body>
<header class="header">
    <div class="fisrt-part-header">
        <div class="logo">
            <img src="/images/logo.png" alt="ZooShop Logo" />
        </div>
    </div>
    <div class="second-part-header">
        <nav>
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/products">Products</a></li>
                <li><a href="/cart">Your Cart</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="admin-panel">
    <h1>The Admin Panel</h1>
    <h2>Add Product</h2>
    <form action="/add_product" method="post" enctype="multipart/form-data">
        <input type="text" name="title" placeholder="Title"><br>
        <input type="text" name="category" placeholder="Type"><br>
        <input type="number" name="cost" placeholder="Cost"><br>
        <input type="file" name="file" placeholder="File" /><br>
        <button type="submit">Add Product</button>
    </form>

    <h2>Delete Product</h2>
    <form action="/delete_product" method="post">
        <input type="number" name="productId" placeholder="Product ID"><br>
        <button type="submit">Delete Product</button>
    </form>

</div>
<footer class="footer">
    <div class="container">
        <p>Performed by a student of the IKBO-16-22 group, Abdeeva A.R.</p>
    </div>
</footer>
</body>
</html>
