<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" th:href="@{/css/cart.css}" />
    <title>Cart</title>
</head>
<body>
<header class="header">
    <div class="fisrt-part-header">
        <div class="logo">
            <img src="/images/logo.png" alt="ZooShop Logo" />
        </div>
    </div>
    <div class="second-part-header">
        <nav>
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/products">Products</a></li>
                <li><a href="/cart">Your Cart</a></li>
            </ul>
        </nav>
    </div>
</header>
<div class="cart-container">
    <div class="cart-items">
        <table>
            <thead>
            <tr>
                <th></th>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cartItem : ${cartItems}">
                <td><img th:src="@{'images/' + ${cartItem.product.title} + '.jpg'}" alt="Фото товара"></td>
                <td th:text="${cartItem.product.title}"></td>
                <td th:text="${cartItem.quantity}"></td>
                <td th:text="${cartItem.product.cost}"></td>
                <td th:text="${cartItem.product.cost * cartItem.quantity}"></td>
            </tr>
            <tr th:if="${#lists.isEmpty(cartItems)}">
                <td colspan="5">Your cart is empty</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="order-form">
        <h1>Make an order</h1>
        <form action="/placeOrder" method="post">
            <input type="text" id="firstName" name="firstName" required placeholder="First name"><br><br>
            <input type="text" id="lastName" name="lastName" required placeholder="Last name"> <br><br>
            <input type="tel" id="phoneNumber" name="phoneNumber" required placeholder="Phone number"><br><br>
            <textarea id="address" name="address" required placeholder="Your address"></textarea><br><br>
            <input type="submit" value="Submit Order">
        </form>
    </div>
</div>
<footer class="footer">
    <div class="container">
        <p>Performed by a student of the IKBO-16-22 group, Abdeeva A.R.</p>
    </div>
</footer>
</body>
</html>
